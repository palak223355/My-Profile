<html>
<head>
<title>Calculator</title>
<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      /* Gradient Background */
      background: linear-gradient(135deg, rgba(74,144,226,0.9), rgba(142,68,173,0.9), rgba(255,204,112,0.9));
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .calculator {
      background: rgba(1, 21, 62, 0.6); /* Transparent glass effect */
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px); /* Glass Effect */
    }

    #screen {
      width: 100%;
      height: 100px;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 3px solid #FFdd44;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
    }

    .row {
      display: flex;
    }

    button {
      flex: 1;
      padding: 15px;
      margin: 5px;
      font-size: 20px;
      border: 2px solid #FFdd44;
      border-radius: 10px;
      background: rgba(255,255,255,0.7);
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: rgba(255,255,255,0.9);
      transform: scale(1.05);
    }
</style>
</head>
<body> 

  <h1>Calculator App</h1>  

  <div class="calculator">
    <input type="text" id="screen" class="screen" readonly>

    <div class="row">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>
    </div>
    <div class="row">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>
    </div>
    <div class="row">
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="press('+')">+</button>
    </div>
    <div class="row">
      <button class="operator" onclick="press('%')">%</button>
      <button onclick="deleteChar()">⌫</button>
      <button class="clear" onclick="clearScreen()">C</button>
    </div>
  </div>

<script>
   let screen = document.getElementById("screen");

    function press(value) {
      screen.value += value;
    }

    function calculate() {
      try {
        let expression = screen.value.replace(/%/g, "/100");
        screen.value = eval(expression);
      } catch (error) {
        screen.value = "Error";
      }
    }

    function clearScreen() {
      screen.value = "";
    }

    function deleteChar() {
      screen.value = screen.value.slice(0, -1);
    }
</script>
</body>
</html>
