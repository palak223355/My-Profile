<html>
<head>
<title>calculator</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculator {
      background: #01153e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    #screen {
      width: 100%;
      height: 100px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 5px;
      border: 5px solid #FFdd44;
      border-radius: 4px;
    }
    .row {
      display: flex;
    }
    button {
      flex: 1;
      padding: 15px;
      margin: 5px;
      font-size: 20px;
      border: 5px solid #FFdd44;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
    }

</style>
</head>
<body> 

  <div class="calculator">
    <input type="text" id="screen" class="screen" readonly>

    <div class="row">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>
    </div>
    <div class="row">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>
    </div>
    <div class="row">
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="press('+')">+</button>
    </div>
    <div class="row">
      <button class="operator" onclick="press('%')">%</button>
      <button onclick="deleteChar()">⌫</button>  <!-- Delete Button -->
      <button class="clear" onclick="clearScreen()">C</button>
    </div>
  </div>

<script>
   let screen = document.getElementById("screen");

    function press(value) {
      screen.value += value;
    }

    function calculate() {
      try {
        let expression = screen.value.replace(/%/g, "/100");
        screen.value = eval(expression);
      } catch (error) {
        screen.value = "Error";
      }
    }

    function clearScreen() {
      screen.value = "";
    }

    // Delete last character
    function deleteChar() {
      screen.value = screen.value.slice(0, -1);
    }
</script>
</body>
</html>
