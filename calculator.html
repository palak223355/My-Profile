<html>
<head>
<title>Calculator</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #01153e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      width: 320px;
    }
    #screen {
      width: 100%;
      height: 80px;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 3px solid #FFdd44;
      border-radius: 8px;
      background: #fff;
    }
    .row {
      display: flex;
    }
    button {
      flex: 1;
      padding: 18px;
      margin: 5px;
      font-size: 22px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .number {
      background: #f1f1f1;
      border: 2px solid #ccc;
    }
    .number:hover {
      background: #e0e0e0;
    }
    .operator {
      background: #ffb84d;
      border: 2px solid #e69500;
    }
    .operator:hover {
      background: #e69500;
      color: #fff;
    }
    .equal {
      background: #4CAF50;
      color: white;
      border: 2px solid #388e3c;
    }
    .equal:hover {
      background: #388e3c;
    }
    .clear {
      background: #ff4d4d;
      color: white;
      border: 2px solid #cc0000;
    }
    .clear:hover {
      background: #cc0000;
    }
    .delete {
      background: #3399ff;
      color: white;
      border: 2px solid #0066cc;
    }
    .delete:hover {
      background: #0066cc;
    }
</style>
</head>
<body> 

  <div class="calculator">
    <input type="text" id="screen" class="screen" readonly>

    <div class="row">
      <button class="number" onclick="press('7')">7</button>
      <button class="number" onclick="press('8')">8</button>
      <button class="number" onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>
    </div>
    <div class="row">
      <button class="number" onclick="press('4')">4</button>
      <button class="number" onclick="press('5')">5</button>
      <button class="number" onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>
    </div>
    <div class="row">
      <button class="number" onclick="press('1')">1</button>
      <button class="number" onclick="press('2')">2</button>
      <button class="number" onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>
    </div>
    <div class="row">
      <button class="number" onclick="press('0')">0</button>
      <button class="number" onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="press('+')">+</button>
    </div>
    <div class="row">
      <button class="operator" onclick="press('%')">%</button>
      <button class="delete" onclick="deleteChar()">⌫</button>
      <button class="clear" onclick="clearScreen()">C</button>
    </div>
  </div>

<script>
   let screen = document.getElementById("screen");

    function press(value) {
      screen.value += value;
    }

    function calculate() {
      try {
        let expression = screen.value.replace(/%/g, "/100");
        screen.value = eval(expression);
      } catch (error) {
        screen.value = "Error";
      }
    }

    function clearScreen() {
      screen.value = "";
    }

    // Delete last character
    function deleteChar() {
      screen.value = screen.value.slice(0, -1);
    }
</script>
</body>
</html>
