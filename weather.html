<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
   body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .main {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      max-width: 400px;
      width: 90%;  /* responsive */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;   /* input जितना चौड़ा */
      padding: 8px;  /* slim height */
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-sizing: border-box;
    }

    button:hover {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      transform: scale(1.03);
    }

    #update-div {
      margin-top: 15px;
      text-align: left;
      font-size: 16px;
    }

    #update-div p {
      margin: 6px 0;
    }

    /* 📱 Small screen के लिए */
    @media (max-width: 500px) {
      .main {
        padding: 20px 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="weather-main">
    <div class="main">
      <h1>⛅ Open Weather App</h1>
      <input type="text" id="input" placeholder="Enter City Name">
      <button id="btn">Get Weather</button>

      <div id="update-div" class="card" style="display:none;">
        <h3 id="city"></h3>
        <p><b>🌥 Condition:</b> <span id="cond"></span></p>
        <p><b>🧭 Wind Direction:</b> <span id="winddir"></span></p>
        <p><b>🌡 Temperature:</b> <span id="temp"></span>°C</p>
        <p><b>💨 Wind:</b> <span id="wind"></span> km/h</p>
        <p><b>💧 Humidity:</b> <span id="humidity"></span>%</p>
        <p><b>🥵 Feels Like:</b> <span id="feelslike"></span>°C</p>
        <p><b>⚖ Pressure:</b> <span id="pressure"></span> hPa</p>
        <p><b>👁 Visibility:</b> <span id="visibility"></span> km</p>
        <p><b>🌧 Rain:</b> <span id="rain"></span></p>
        <p><b>☁ Cloudiness:</b> <span id="clouds"></span>%</p>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.querySelector("#btn");

    function weather() {
      const key = "200684aba756bc39775e3e1727214e2d";
      let input = document.querySelector("#input").value;

      if(input.trim() === ""){
        alert("Please enter city name");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${input}&units=metric&appid=${key}`;

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          if(data.cod !== 200){
            alert("City not found!");
            return;
          }

          document.querySelector("#update-div").style.display = "block";
          document.querySelector("#city").innerText = data.name + " (" + data.sys.country + ")";
          document.querySelector("#cond").innerText = data.weather[0].description;
          document.querySelector("#winddir").innerText = data.wind.deg + "°";
          document.querySelector("#temp").innerText = data.main.temp;
          document.querySelector("#wind").innerText = data.wind.speed;
          document.querySelector("#humidity").innerText = data.main.humidity;
          document.querySelector("#feelslike").innerText = data.main.feels_like;
          document.querySelector("#pressure").innerText = data.main.pressure;
          document.querySelector("#visibility").innerText = (data.visibility / 1000).toFixed(1);
          document.querySelector("#rain").innerText = data.rain ? data.rain["1h"] + " mm" : "0 mm";
          document.querySelector("#clouds").innerText = data.clouds.all;
        })
        .catch(() => {
          alert("Something went wrong!");
        });
    }

    submitBtn.addEventListener("click", weather);
  </script>
</body>
</html>
