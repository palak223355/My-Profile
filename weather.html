<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
   body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .main {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    input, button {
      width: 100%;
      max-width: 320px;   /* same width for both */
      display: block;
      margin: 0 auto 15px;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="weather-main">
    <div class="main">
      <h1>â›… Open Weather App</h1>
      <input type="text" id="input" placeholder="Enter City Name">
      <button id="btn">Get Weather</button>

      <div id="update-div" class="card" style="display:none;">
        <h3 id="city"></h3>
        <p><b>ðŸŒ¥ Condition:</b> <span id="cond"></span></p>
        <p><b>ðŸ§­ Wind Direction:</b> <span id="winddir"></span></p>
